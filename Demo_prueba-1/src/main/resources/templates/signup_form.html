<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
 <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
<div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <form class="col-12" th:action="@{/process_register}" method="post" th:object="${user}">
                	<div>
                	<h3 style="color: white;">Formulario de registro</h3>
                	</div>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" th:field="*{username}" required
                        minlenfth="6" maxlength="20"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password" th:field="*{password}" required
                        minlenfth="6" maxlength="45"/>
                    </div>
                     <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="Correo" name="email" th:field="*{email}" required
                        minlenfth="6" maxlength="45"/>
                    </div>
                     <div class="form-group" id="name-group">
                        <input type="text" class="form-control" placeholder="Nombre" name="firstname" th:field="*{firstname}"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
